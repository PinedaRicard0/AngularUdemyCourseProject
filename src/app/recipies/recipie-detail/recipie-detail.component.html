<div class="row">
  <div class="col-xs-12">
    <img [src]="recipie.imagePath" alt="" class="img-responsive img-circle" style="max-height: 300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipie.name}}</h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="btn-group" appDropdown>
      <button class="btn btn-primary">Manage recipie <span class="caret"></span></button>
      <ul class="dropdown-menu">
        <li><a href="#">Add ingredients to shopping list</a></li>
        <li><a href="#">Edit recipie</a></li>
        <li><a href="#">Delete recipie</a></li>
      </ul>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    {{recipie.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <ul class="list-group">
      <li class="list-group-item"
      *ngFor="let i of recipie.ingredients">
        {{i.name}} - {{i.amount}}
      </li>
    </ul>
  </div>
</div>
